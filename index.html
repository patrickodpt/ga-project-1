<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blackjack!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrapper">
      <button id="playGame"> PLAY GAME </button>
    </div>

    <h1>PLAY BLACKJACK</h1>
    <div id="gameBoard">
      <div id="dealerDiv">
        <h2>DEALER HAND</h2>
        <div class="hand" id="dealerHand"></div>
      </div>

      <div id="deck">
        <img src="card-images/JPEG/blue_back.jpg" alt="deck of cards" id="deck-image">
      </div>

      <div id="playerDiv">
        <h2>PLAYER HAND</h2>
        <div class="hand" id="playerHand">
        </div>
      </div>
      <div id="info-row">
        <div id="scoreDiv">SCORE: <span id="score"></span></div>
        <button id="hit">HIT</button>
        <button id="stand">STAND</button>
      </div>


    </div>

    <script type="text/javascript" src="deck.js"></script>
    <script type="text/javascript" src="blackjack.js"></script>
  </body>
</html>
