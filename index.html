<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blackjack!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>PLAY BLACKJACK</h1>
    <div id="gameBoard">
      <div class="hand" id="dealerHand">
        DEALER HAND
      </div>

      <div id="deck">
        <img src="card-images/JPEG/blue_back.jpg" alt="deck of cards" id="deck-image">
      </div>

      <div class="hand" id="player1Hand">
        PLAYER HAND
      </div>

      <div id="info-row">
        <div id="score">SCORE GOES HERE</div>
        <button id="hit">HIT</button>
        <button id="stand">STAND</button>
      </div>

    </div>
    <script type="text/javascript" src="blackjack.js"></script>
  </body>
</html>
